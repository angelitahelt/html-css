<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h2>Tags em HTML</h2>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.        
    </p>
    <ol>
        <li type="square"><abbr title="Usar a Tag p">Parágrafo</abbr></li>        
        <li type="square"><abbr title="Usar a Tag h1...h6">Títulos</abbr></li>
        <li type="square"><abbr title="Usar a Tag img">Imagens</abbr></li>
        <li type="square"><abbr title="Usar a Tag abbr">Abreviações</abbr></li>
        <li type="square"><abbr title="Usar a Tag code">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Usar a Tag ol e li">Listas Numeradas</abbr></li>
        <li type="square"><abbr title="Usar a Tag ul e li">Listas com demarcadores</abbr></li>
    </ol>
</body>
</html>
